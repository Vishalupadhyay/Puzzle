<!doctype html>

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <Title>Puzzle</Title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Asset/CSS/puzzle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div id="taget" class="target ">
        <h3 class="font-effects">Target Image</h3>

    </div>
    <div class="game-field-background">
        <div id="game-field" class="game-field"></div>
    </div>
    <div id="score-counter" class="score-counter">
        <H4 class="font-effects">Best Result</H4>
        <H5 class="font-effects" id="best-result">null</H5>
        <br>
        <H4 class="font-effects">Your Score</H4>
        <H5 class="font-effects" id="current-score"> 0 </H5>
        <br>
        <div id="difficulty-setting" class="difficulty-setting">
            <input type="radio" class="btn-check " name="options-outlined" id="easy" autocomplete="off"
                onclick="reloadGame();" checked>
            <label class="btn btn-outline-success difficulty-button" for="easy">Easy</label>
            <br>
            <input type="radio" class="btn-check " name="options-outlined" id="moderate" autocomplete="off"
                onclick="reloadGame();">
            <label class="btn btn-outline-warning difficulty-button" for="moderate">Moderate</label>
            <br>
            <input type="radio" class="btn-check " name="options-outlined" id="hard" autocomplete="off"
                onclick="reloadGame();">
            <label class="btn btn-outline-danger difficulty-button" for="hard">Hard</label>
        </div>
    </div>
</body>


<!-- jquery CDN -->
<script src="https://code.jquery.com/jquery-3.7.1.slim.js"
    integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>

<!-- external javascript -->
<script src="./Asset/JS/puzzle.js"></script>

</html>
